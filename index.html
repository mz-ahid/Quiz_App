<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div>
      <h1>Quiz App</h1>
    </div>
    <hr />

    <div class="d-flex justify-content-between mx-5">
      <p class="fw-semibold">Question <span id="questionNumber"></span>/5</p>
      <p class="fw-semibold" id="countDown"></p>
    </div>
    <div
      class="progress"
      role="progressbar"
      aria-label="Basic example"
      aria-valuenow="0"
      aria-valuemin="0"
      aria-valuemax="100"
    >
      <div class="progress-bar" id="progressBar" style="width: 0%"></div>
    </div>

    <div class="container" id="result">
      <div class="row">
        <div class="col-12 fs-3 fw-bold">
          <p id="questionToRender" style="color: brown;">Question lsdlkassld?</p>
        </div>
      </div>

      <div class="row" id="optionsToRender"></div>

      <div class="mt-5 text-end">
        <button class="btn btn-primary px-5" onclick="nextQuestion();">
          Next
        </button>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
